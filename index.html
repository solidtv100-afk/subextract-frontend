<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Subtitle Downloader (English)</title>

  <!-- Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Download and clean English subtitles from public YouTube captions in TXT format." />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.95rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .status {
      margin-top: 14px;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>YouTube Subtitle Downloader</h1>
    <p>Paste a YouTube video link to download clean English subtitles as a TXT file.</p>

    <input
      type="text"
      id="youtubeUrl"
      placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
      autocomplete="off"
    />

    <button id="downloadBtn">Download TXT</button>

    <div class="status" id="status"></div>

    <footer>
      This tool works only with publicly available English captions.
    </footer>
  </div>

  <script>
    const button = document.getElementById("downloadBtn");
    const statusText = document.getElementById("status");
    const input = document.getElementById("youtubeUrl");

    button.addEventListener("click", async () => {
      const url = input.value.trim();

      if (!url) {
        statusText.textContent = "Please paste a YouTube link.";
        return;
      }

      button.disabled = true;
      statusText.textContent = "Processing subtitles...";

      try {
        const response = await fetch(
          "https://RENDER_BACKEND_URL_HERE/extract",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: url })
          }
        );

        if (!response.ok) {
          statusText.textContent = "Unable to fetch subtitles.";
          button.disabled = false;
          return;
        }

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = "subtitles.txt";
        document.body.appendChild(a);
        a.click();

        a.remove();
        window.URL.revokeObjectURL(downloadUrl);

        statusText.textContent = "Download started.";
      } catch (error) {
        statusText.textContent = "Server error. Please try again.";
      }

      button.disabled = false;
    });
  </script>
</body>
</html>
